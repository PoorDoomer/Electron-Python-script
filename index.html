<!DOCTYPE html>
<html>
<head>
  <title>Python Script Runner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="hidden flex flex-col gap-4 sm:-my-px sm:ml-6 sm:flex sm:space-x-8 ">
  <h1 class="bg-indigo-50 border-indigo-500 text-indigo-700 block pl-3 pr-4 py-2 border-l-4 text-3xl font-medium">Python Script Runner</h1>
  <input class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500   sm:text-sm border-gray-300 rounded-md" type="file" id="scriptInput" accept=".py">

  <button  style="width: 100px;" class=" items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="runButton">Run Script</button>

  <pre id="output"></pre>
  <div style="visibility: hidden;" id="Container"><textarea  type="text" id="userInput" class="py-3 px-4 block w-1/3 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400" ></textarea>
  <button  style="width: 100px;" class=" items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="Submit">Submit</button></div>

       </div>
</body>
<script src="renderer.js"></script>
</html>
